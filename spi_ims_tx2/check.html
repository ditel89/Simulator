<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data to Highcharts</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/modules/data.js"></script>

    <style type="text/css">
    body {
        background-color:black;
    }
    </style>

</head>

<body>
    <h1>Contaner ADC Data</h1>
    <div id="container" class="hc1 chart" >
      <p>Couldn't load the file. Is the project on a server?</p>
    </div>
    <br><br>

    <div id="container2" class="hc1 chart" >
        <p>Couldn't load the file. Is the project on a server?</p>
    </div>
    <script type="text/javascript">

    Highcharts.chart('container', {
        chart: {
            zoomType: 'xy',
            backgroundColor:'#003333',
            
        },
        title: {
            text: ''
        },
        yAxis: {
            title: 'ADC',
            gridLineDashStyle: 'longdash',
            lineColor: '#d2d2d2',
            lineWidth: 1,
            max:8388607,
            min:0,
        },
        plotOptions: {
            series: {
                lineWidth: 1,
                color: '#ffeaa0'
            }
        },
        legend: {
            enabled: false
        },
        exporting: {
            enabled: false
        },
        credits: {
            enabled: false
        },
        data: {
            csvURL: '/contaner.csv',
            enablePolling:  true,
            dataRefreshRate: 2
        }
    });


    Highcharts.chart('container2', {
        chart: {
            zoomType: 'xy',
            backgroundColor:'rgba(0, 0, 0, 0)',
            
        },
        title: {
            text: ''
        },
        yAxis: {
            title: 'ADC',
            gridLineDashStyle: 'longdash',
            lineColor: '#d2d2d2',
            lineWidth: 1,
            max:4500000,
            min:0,
        },
        plotOptions: {
            series: {
                lineWidth: 1,
                color: '#ffeaa0'
            }
        },
        legend: {
            enabled: false
        },
        exporting: {
            enabled: false
        },
        credits: {
            enabled: false
        },
        data: {
            csvURL: '/contaner2.csv',
            enablePolling:  true,
            dataRefreshRate: 2
        }
    });
    </script>


</body>

</html>
